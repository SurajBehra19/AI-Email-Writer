<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>✉️ Email Assistant</h1>
        <p>Generate professional emails with AI assistance</p>
    </div>

    <div class="content">
        <form id="emailForm">
            <div class="form-group">
                <label for="emailContent">Email Content</label>
                <textarea
                        id="emailContent"
                        placeholder="Describe your email requirements in detail... Our AI will craft the perfect message for you."
                        required
                ></textarea>
            </div>

            <div class="form-group">
                <label for="emailTone">Tone</label>
                <select id="emailTone" required>
                    <option value="">Select a tone...</option>
                    <option value="professional">Professional</option>
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="friendly">Friendly</option>
                    <option value="urgent">Urgent</option>
                    <option value="apologetic">Apologetic</option>
                </select>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                <span class="btn-text">Generate Email</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Generating...</span>
                </div>
            </button>
        </form>

        <div class="error-message" id="errorMessage"></div>

        <div class="result-section" id="resultSection">
            <div class="result-header">
                <h3>Generated Email</h3>
                <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
            </div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
